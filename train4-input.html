        <div class="container">
            <h2>會員資料輸入</h2>

            <form action="train4.php" method="post">
                <div class="form-group">
                    <label for="email">姓名:</label>
                    <input type="name" class="form-control" id="name" placeholder="請輸入姓名" name="name" required="required">

                    <label for="pwd">身分證字號:</label>

                    <label for="pwd">生日:</label>
                    <input type="date" class="form-control" id="birthday" placeholder="請輸入生日" name="birthday" required="required">
                </div>
                <div class="form-group">
                    <label for="pwd">電話:</label>
                    <input type="phone" class="form-control" id="phone" placeholder="請輸入電話" name="phone" required="required">
                </div>
                <div class="form-group">
                    <label for="pwd">郵遞區號:</label>
                    <input type="postcode" class="form-control" id="postcode" placeholder="請輸入郵遞區號" name="postcode" required="required">

                    <label for="pwd">住址:</label>
                    <input type="address" class="form-control" id="address" placeholder="請輸入住址" name="address" required="required">
